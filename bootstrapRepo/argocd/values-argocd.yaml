applicationset:
  enabled: true

controller:
  replicas: 1

repoServer:
  replicas: 1
  extraArgs:
    - --parallelism-limit
    - "20"     # <-- string
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  volumes:
    - name: tmp
      emptyDir: {}
  volumeMounts:
    - name: tmp
      mountPath: /tmp

global:
  image:
    repository: argoproj/argocd   # Docker Hub mirror (avoids quay.io issues)
