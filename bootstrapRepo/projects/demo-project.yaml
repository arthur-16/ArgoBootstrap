apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: demo
  namespace: argocd
spec:
  description: Demo fleet project
  # Which repos may be used as sources
  sourceRepos:
    - https://github.com/your-org/app-repo.git
    # add others (e.g., OCI charts) if needed
  # Which clusters/namespaces may be targeted
  destinations:
    - server: https://kubernetes.default.svc
      namespace: '*'
  # Optional: cluster/resource RBAC
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  # Optional: require image digests, enforce namespace prefixes, etc.
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
